name: sellerspot database models npm package

on:
    workflow_dispatch: # for Run workflow button
        inputs:
            publishType:
                description: 'Publish Type - ( major | minor | patch )'
                required: true
                default: 'patch'
    push:
        branches:
            - major
            - minor
            - patch

jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  persist-credentials: false

            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org/

            - uses: nelonoel/branch-name@v1.0.1

            - name: Branch Name
              run: echo ${BRANCH_NAME}

            - name: Create Git Directory If Not Exists
              continue-on-error: true
              run: mkdir ~/.git

            - name: Setting Up Git Identity
              continue-on-error: true
              run: |
                  git config --global user.email "grthayalan18@gmail.com"
                  git config --global user.name "ThayalanGR"

            - name: Build
              run: npm install

            - name: Major Version
              if: github.ref == 'refs/heads/major' || github.event.inputs.publishType == 'major'
              run: npm version major -m "Major Version"

            - name: Minor Version
              if: github.ref == 'refs/heads/minor' || github.event.inputs.publishType == 'minor'
              run: npm version minor -m "Minor Version"

            - name: Patch Version
              if: github.ref == 'refs/heads/patch' || github.event.inputs.publishType == 'patch'
              run: npm version patch -m "Patch Version"

            - name: Publish Package
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

            - name: Git Checkout Master
              run: git checkout -b master

            - name: Git Pull Master
              run: git pull https://${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git master

            - name: Git Merge Changes
              run: git merge ${BRANCH_NAME}

            - name: Git Push Changes
              run: git push https://${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git master

            - name: Git Push Tags
              run: git push https://${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git --tags
