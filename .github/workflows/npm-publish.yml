name: sellerspot database models npm package

on:
    workflow_dispatch: # for Run workflow button
        inputs:
            publishType:
                description: 'Publish Type'
                required: true
                default: 'patch'
    push:
        branches:
            - master

jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  persist-credentials: false
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org/

            - name: Create git directory if not existes
              continue-on-error: true
              run: mkdir ~/.git

            - name: Setting up identity
              continue-on-error: true
              run: |
                  git config --global user.email "grthayalan18@gmail.com"
                  git config --global user.name "ThayalanGR"

            - name: Build
              run: npm install

            - name: Version
              run: npm version patch -m "Patch Version"

            - name: Publish Package
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

            - name: Push version changes
              run: git push https://${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git master

            - name: Push tags
              run: git push https://${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git --tags
